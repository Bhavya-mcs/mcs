<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Gallery - Manibhadra CNC Solutions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            red: '#991b1b',
                            dark: '#1c1917',
                            light: '#fafaf9',
                            accent: '#d97706',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #fafaf9; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(28, 25, 23, 0.95);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.show { opacity: 1; }
        .lightbox-content {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            cursor: grab;
        }
        .lightbox-content.panning { cursor: grabbing; }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
            user-select: none;
            font-size: 1.5rem;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.2); }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 2002;
            line-height: 1;
        }
        .gallery-image-wrapper {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: #e7e5e4;
        }
    </style>
</head>
<body class="text-stone-800 antialiased flex flex-col min-h-screen">

    <header class="fixed w-full top-0 z-50 transition-all duration-300 glass-nav shadow-sm border-b border-stone-100">
        <nav class="container mx-auto px-4 md:px-6 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                 <a href="index.html">
                    <img src="MCS LOGO ONLY.jpg" alt="Logo" class="h-10 md:h-12 w-auto object-contain">
                </a>
                <a href="index.html" class="text-xl md:text-2xl font-bold font-serif text-stone-900 tracking-tight">Manibhadra CNC</a>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-sm font-medium text-stone-600 hover:text-brand-red transition-colors uppercase tracking-wide">Home</a>
                <a href="index.html#services" class="text-sm font-medium text-stone-600 hover:text-brand-red transition-colors uppercase tracking-wide">Services</a>
                <a href="index.html#Gallery" class="text-sm font-medium text-brand-red transition-colors uppercase tracking-wide">Gallery</a>
                <a href="index.html#contact" class="px-5 py-2 bg-brand-red text-white text-sm font-medium rounded-full hover:bg-red-900 transition-colors shadow-md">Contact Us</a>
            </div>
             <button id="hamburger-button" class="md:hidden p-2 text-stone-600 hover:text-brand-red">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-stone-100 absolute w-full left-0 shadow-lg">
            <div class="flex flex-col p-4 space-y-4 text-center">
                <a href="index.html" class="mobile-link text-stone-600 font-medium py-2">Home</a>
                <a href="index.html#Gallery" class="mobile-link text-brand-red font-medium py-2">Gallery</a>
                <a href="index.html#contact" class="mobile-link text-stone-600 font-bold py-2">Contact</a>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-24 pb-12">
        <div class="container mx-auto px-4">

                <span class="text-brand-accent font-bold tracking-widest text-xs uppercase mb-2 block">Portfolio Collection</span>
                <h1 class="text-4xl md:text-5xl font-bold font-serif text-stone-900 mb-4">2D Designs & Jali</h1>
                <p class="text-stone-600 max-w-2xl mx-auto text-lg">Explore our portfolio of 2D jali screens, wall panels, and precision-cut designs.</p>
            </div>

            <div class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-6 space-y-6">
                <!-- Gallery Images -->
                <div class="gallery-image-wrapper group"><img src="a1.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>

                <div class="gallery-image-wrapper group"><img src="a4.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a5.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a6.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a7.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a8.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a9.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a10.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a12.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a13.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a14.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a15.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a16.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                <div class="gallery-image-wrapper group"><img src="a17.jpg" class="gallery-item w-full h-auto transform transition-transform duration-500 group-hover:scale-105 cursor-pointer" onerror="this.parentElement.style.display='none'"></div>
                
                <div class="gallery-image-wrapper group">
                     <video controls src="a18.mp4" class="gallery-item w-full h-auto cursor-pointer" onerror="this.parentElement.style.display='none'"></video>

    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div class="nav-btn prev-btn" id="lightboxPrev">&#10094;</div>
        <div class="nav-btn next-btn" id="lightboxNext">&#10095;</div>
        <img class="lightbox-content" id="lightboxImg" style="display: none;">
        <video class="lightbox-content" id="lightboxVideo" controls style="display: none;"></video>
    </div>

    <footer class="bg-stone-950 text-stone-400 py-12 border-t border-stone-900">
        <div class="container mx-auto px-4 text-center">
            <p class="text-xs text-stone-600">&copy; 2021-2026 Manibhadra CNC Solutions. Jodhpur, Rajasthan.</p>
        </div>
    </footer>

    <script>
        document.getElementById('hamburger-button').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxVideo = document.getElementById('lightboxVideo');
        const items = Array.from(document.querySelectorAll('.gallery-item'));
        let currentIndex = 0, scale = 1, isPanning = false, startPoint = {x:0,y:0}, currTranslate = {x:0,y:0};

        function resetTransform() { scale = 1; currTranslate = {x:0,y:0}; lightboxImg.style.transform = `scale(1) translate(0px,0px)`; }

        function showItem(index) {
            if(index >= items.length) index = 0;
            if(index < 0) index = items.length - 1;
            currentIndex = index;
            const item = items[index];
            resetTransform();
            if(item.tagName === 'IMG') {
                lightboxImg.src = item.src; lightboxImg.style.display = 'block'; lightboxVideo.style.display = 'none'; lightboxVideo.pause();
            } else {
                lightboxVideo.src = item.src; lightboxVideo.style.display = 'block'; lightboxImg.style.display = 'none'; lightboxVideo.play();
            }
        }

        items.forEach((item, index) => item.addEventListener('click', () => { lightbox.style.display = 'flex'; setTimeout(() => lightbox.classList.add('show'), 10); showItem(index); }));
        const closeLightbox = () => { lightbox.classList.remove('show'); setTimeout(() => { lightbox.style.display = 'none'; lightboxVideo.pause(); }, 300); }
        document.getElementById('closeBtn').addEventListener('click', closeLightbox);
        document.getElementById('lightboxPrev').addEventListener('click', (e) => { e.stopPropagation(); showItem(currentIndex - 1); });
        document.getElementById('lightboxNext').addEventListener('click', (e) => { e.stopPropagation(); showItem(currentIndex + 1); });
        lightbox.addEventListener('click', (e) => { if(e.target === lightbox) closeLightbox(); });

        lightbox.addEventListener('wheel', (e) => { if(lightboxImg.style.display === 'none') return; e.preventDefault(); scale += e.deltaY * -0.001; scale = Math.min(Math.max(1, scale), 4); lightboxImg.style.transform = `scale(${scale}) translate(${currTranslate.x}px, ${currTranslate.y}px)`; });
        lightboxImg.addEventListener('mousedown', e => { isPanning = true; startPoint = {x: e.clientX - currTranslate.x, y: e.clientY - currTranslate.y}; lightboxImg.classList.add('panning'); });
        window.addEventListener('mousemove', e => { if(!isPanning) return; e.preventDefault(); currTranslate = {x: e.clientX - startPoint.x, y: e.clientY - startPoint.y}; lightboxImg.style.transform = `scale(${scale}) translate(${currTranslate.x}px, ${currTranslate.y}px)`; });
        window.addEventListener('mouseup', () => { isPanning = false; lightboxImg.classList.remove('panning'); });
    </script>
</body>
